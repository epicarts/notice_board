spring:
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database: h2
    properties:
      ddl-auto: create
      hibernate:
        show_sql: true
        format_sql: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

logging:
  level:
    org.hibernate.SQL: debug
